<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FAFAFA">
    <link rel="Shortcut Icon" href="img/favico.ico">
    <title>Page not found</title>
    <meta charset="utf-8" />
</head>
<body style="background-color: #F5F5F5">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.aspx">Apple store</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.aspx">Home</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="background-color: #F5F5F5">
        <div class="col-md-1"></div>
        <div class="col-md-5" id="afterthat" style="visibility:hidden;" >
            <h1 style="font-weight:900;font-size:10em"><strong>Oops!</strong></h1>
            <h2>We can't seem to find the page you're looking for.</h2>
            <h6>Error code: 404</h6>
            <ul class="list-unstyled">
                <li><h3>Here are some helpful links instead:</h3></li>
                <li><a href="index.aspx"><h4>Home</h4></a></li>
            </ul>
        </div>
        <div class="col-md-5">
            <img src="img/error.gif" width="313" height="428" alt="Girl has dropped her ice cream.">
        </div>
    </div>
    <div class="col-md-1"></div>
    <script>
        setTimeout(function () {
            document.getElementById('afterthat').style.visibility = "visible";
        },2500);
    </script>
</body>
</html>
